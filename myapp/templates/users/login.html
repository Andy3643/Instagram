{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static%}
{% load crispy_forms_tags %}


{% block styles %}
  {% bootstrap_css %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <img src="{%static 'images/instagram.jpg' %}" alt="">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="content-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 h1-custom">insta-clone | Log in</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Log in</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Dont have an Account<a href="{% url 'register' %}" class="ml-2">Sign up</a></small>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>





{% endblock %}
